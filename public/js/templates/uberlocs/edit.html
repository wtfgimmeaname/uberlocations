<div class="row">
  <div class="span12">
    <div class="page-header"><h1><%- title %></h1></div>

    <form class="form-inline">
      <div class="row">
        <div class="span3 control-group">
          <label for="name-input">Location Name:</label>
          <input type="text" placeholder="E.g. Home Address"
                 id="name-input" value="<%= loc.name %>" />
          <span class="help-inline">Please enter a name.<span>
        </div>
        <div class="span4 control-group">
          <label for="address-input">Address:</label>
          <input type="text" placeholder="123 Main St. San Francisco, CA 94117" class="input-xlarge"
                 id="address-input" value="<%= loc.address %>" />
          <span class="help-inline">Please enter a valid address.<span>
        </div>
        <div class="form-buttons span5">
          <a class="btn btn-success save-btn">Save</a>
          <a class="btn back-btn">Cancel</a>
          <% if (loc._id) { %>
            <a href="" class="delete-btn btn btn-danger pull-right">Delete</a>
          <% } %>
        </div>
      </div>
    </form>
